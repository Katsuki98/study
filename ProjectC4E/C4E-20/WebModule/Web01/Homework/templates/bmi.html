<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Body Mass Index</h2>
        <div>
            <p>BMI: {{ BMI }}</p>
            <p>You are 
                {% if BMI < 16 %}
                    Severely underweight
                {% elif BMI < 18.5 %}
                    Underweight
                {% elif BMI < 25 %}
                    Normal
                {% elif BMI < 30 %}
                    Overweight
                {% else %} 
                    Obese
                {% endif %}
            </p>
        </div>
</body>
</html>
