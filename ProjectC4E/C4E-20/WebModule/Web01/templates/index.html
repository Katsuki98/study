<!-- ! + tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- h2 + tab -->
    <h2>C4E Blog</h2>
    {% for post in posts %}
        <div>
            <!-- template language, jinja2 (in python) -->
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>By: 
                <!-- conditional expression (just for 1 branch)-->
                <!-- Falsy value: 0, None -->
                <!-- Truthy value: 1, 2, 3... -->
                {{ 'Mr' if post.author_sex else 'Mrs' }}
                {{ post.author }}
            </p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
