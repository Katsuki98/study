<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Khách hàng
    <a href="{{ url_for('index1') }}">Homepage</a>
    </h1>   
    {% for customer in all_customer %}
        <div>
            {% if customer.gender == 1 %}
            <img src="../static/image/male-profile.jpg" alt="">
            {% else %}
            <img src="../static/image/female-profile.jpg" alt="">
            {% endif %}
            <p>Tên: {{ customer.name }}</p>
            <p>Email: {{ customer.email }}</p>
            <p>SĐT: {{ customer.phone }}</p>
            <p>Công việc: {{ customer.job }}</p>
            <p>Công ty: {{ customer.company }}</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
